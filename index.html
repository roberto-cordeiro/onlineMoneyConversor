<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label for="">
                Convert <b>from</b>
                <select id="">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Convert <b>to</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>฿ Bitcoin</option>
                </select>
            </label>
            <label for="">
                <b>Value</b>
                <input id="valor" src="./assets/real.png" placeholder="R$ 10.000,00" type="text">
            </label>
            <button id="convertB"
            type="button">Convert</button>
            <section>
                <div class="currency-container">
                    <img class="img" src="./assets/brasil.png" alt="bandeira-brasil">
                    <p class="currency-paragraph">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
                <img class="arrow-down" src="./assets/Vector35x50.png" alt="fecha-para-baixo">
                <div class="currency-container">
                    <img class="img" src="./assets/eua.png" id="currency-img" alt="bandeira-país-conversão">
                    <p class="currency-paragraph" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text"></p>
                </div>
            </section>
        </main>
    </div>

</body>
    <script src="./script/script.js"></script>

</html>
